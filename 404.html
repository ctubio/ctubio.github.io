<html>
  <head>
    <title>ctubio.github.io</title>
    <meta http-equiv="refresh" content="3;URL='https://github.com/ctubio/ctubio.github.io/'" /> 
    <style>
      *::selection {
        background-color: gray;
        color: #70AF00;
      }
      body {
        font-family: 'Press Start 2P';
        background-color:black;
      }
      #logo {
        font-size:69px;
        font-weight:600;
        display:inline;
      }
      #outer {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
      }
      #table-container {
        height:100%;
        width:100%;
        display:table;
      }
      #table-cell {
        vertical-align:middle;
        text-align:center;
        height:100%;
        display:table-cell;
      }
    </style>
    <!--link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'-->
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="outer">
      <div id="table-container">
        <div id="table-cell">
          <!--h1 id="logo">ctubio.github.io<h1-->
          <svg xmlns="http://www.w3.org/2000/svg" width="500" height="257">
            <rect x="0" y="0" width="500" height="257" fill="black">
              <animate attributeType="XML"
                attributeName="fill"
                from="black" to="white"
                dur="0.5s"
                repeatCount="indefinite"/>
            </rect>
            <g xmlns="http://www.w3.org/2000/svg"
              fill="red"
              text-anchor="middle"
              font-weight="600"
              font-size="160">
                <text x="260" y="222" fill="white">
                  <animate attributeType="XML"
                    attributeName="fill"
                    from="white" to="black"
                    dur="0.5s"
                    repeatCount="indefinite"/>
                    404
                </text>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
