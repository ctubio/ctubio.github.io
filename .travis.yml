language: bash

before_install:
  - gem install coveralls
  - mkdir $TRAVIS_BUILD_DIR/tmp
  - cd $TRAVIS_BUILD_DIR/tmp
  - git clone https://github.com/ctubio/bashcov bashcov
  - gem install $TRAVIS_BUILD_DIR/tmp/bashcov/bashcov.gem
  - sudo add-apt-repository ppa:duggan/bats --yes
  - sudo apt-get update -qq
  - sudo apt-get install -qq bats

script:
  - make coverage
  
after_success:
  - coveralls

notifications:
  email:
    on_success: never
